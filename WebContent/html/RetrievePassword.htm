<!DOCTYPE HTML>
<head>
<meta http-equiv="content-type" content="text/html" />
<meta name="author" content="Longka" />
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<title>Retrieve Password page</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script>
$(document).ready(function(){
$('#menuitem > li > a').click(function(){
if ($(this).attr('class') != 'active'){
$('#menuitem li ul').slideUp();
$(this).next().slideToggle();
$('#menuitem li a').removeClass('active');
$(this).addClass('active');
}
});
});
</script>
</head>

<body>
<div id="wapper_page">
<!-- header div -->
<div id="header">
<div class="logo">
<h1>Services Directory</h1>
</div>
<!-- usersection -->
<div id="usersection">
<ul>
<li><a href="LoginPage.htm">Login</a></li>
</ul>
</div>
<!-- end usersection-->
</div>
<!-- end header div -->
<!-- main_content -->
<div id="main_content">
<!--retrieveform-->
<div id="retrieveform">
<form action ="LoginPage.htm"  method ="post">
<!-- Top -->
<div id="top">
<h1>Retrieve Password</h1>
<table class="userpass">
<tr>
<td>User Name</td>
<td></td>
<td><input type="text" size="30"/></td>
</tr>
<tr>
<td>Email</td>
<td></td>
<td><input type="text" size="30"/></td>
</tr>
</table>
<div class="sendbutton">
<input type="submit" value="Send" />
</div>
</div>
<!-- End Top -->
</form>
<!-- Bottom -->
<div id="bottom">
<h1>Welcome you !</h1>
</div>
<!-- End Bottom-->

</div>
<!-- end retrieveform-->
</div><!-- end main_content-->
<!-- footer-->
<div id="footer">
</div><!-- end footer-->
</div><!--end wapper_page -->

</body>
</html>
